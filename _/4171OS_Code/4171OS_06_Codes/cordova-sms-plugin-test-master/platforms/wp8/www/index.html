<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" href="jqueryMobile/jquery.mobile-1.4.0.min.css">             
        <link rel="stylesheet" href="css/app.css">   
        
        <script src="jqueryMobile/jquery-1.10.2.min.js"></script>                                  
        <script src="jqueryMobile/jquery.mobile-1.4.0.min.js"></script>
        <script src="jqueryMobile/jquery.validate.min.js"></script>      
                     
        <title>SMS App</title>
    </head>
    <body>      
        <div data-role="page" id="sms">
            <div data-role="header">                               
                <h1>Send SMS</h1>
            </div>
            <div data-role="content">
                <h1>Send SMS now</h1>
                <p>Enter mobile number and mobile message and click "send" button.</p>
                                
                <form id="smsForm">
                    <div class="ui-field-contain">
                        <label for="phoneNo">Phone Number</label> 
                        <input type="text" id="phoneNo" name="phoneNo"></input>
                    </div>
                    <div class="ui-field-contain">        
                        <label for="textMessage">Message</label> 
                        <input type="text" id="textMessage" name="textMessage"></input>
                    </div>
                    
                    <input type="button" id="sendSMS" data-icon="action" value="Send"></input>
                    
                    <ul id="messageBox"></ul>
                                    
                    <div id="result">
                    </div>            
                </form>
            </div>  
        </div>         
                                
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/sms.js"></script>                                                                                                      
    </body>
</html>
